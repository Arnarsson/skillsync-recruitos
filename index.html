<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="6Degrees Recruiting OS - Evidence-based decision support for internal recruitment" />
    <title>6Degrees - Recruiting OS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apex: {
                900: '#0a0f1a',
                800: '#111827',
                700: '#1f2937',
                600: '#374151',
                accent: '#3b82f6',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
            },
            animation: {
              'fadeIn': 'fadeIn 0.3s ease-out',
              'slideIn': 'slideIn 0.3s ease-out',
              'scaleIn': 'scaleIn 0.2s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    
    <style>
      /* Base */
      * {
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        background-color: #0a0f1a;
        color: #e2e8f0;
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      
      /* Global scrollbar for non-custom areas */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0a0f1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
      
      /* Selection */
      ::selection {
        background-color: #10b981;
        color: white;
      }
      
      /* Focus Visible (Accessibility) */
      :focus-visible {
        outline: 2px solid #10b981;
        outline-offset: 2px;
      }
      
      /* Text truncation utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideIn {
        from { 
          transform: translateX(100%);
          opacity: 0;
        }
        to { 
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes scaleIn {
        from { 
          transform: scale(0.95);
          opacity: 0;
        }
        to { 
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      
      .animate-slideIn {
        animation: slideIn 0.3s ease-out;
      }
      
      .animate-scaleIn {
        animation: scaleIn 0.2s ease-out;
      }
      
      /* Gradient text utility */
      .text-gradient {
        background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glass effect */
      .glass {
        background: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Checkbox styling */
      input[type="checkbox"] {
        cursor: pointer;
      }
      
      input[type="checkbox"]:checked {
        background-color: #10b981;
        border-color: #10b981;
      }
      
      /* Select styling */
      select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
      
      /* Placeholder styling */
      ::placeholder {
        color: #4b5563;
        opacity: 1;
      }
      
      /* Disabled state */
      button:disabled,
      input:disabled {
        cursor: not-allowed;
      }
      
      /* Print styles */
      @media print {
        body {
          background: white;
          color: black;
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "d3": "https://aistudiocdn.com/d3@^7.9.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Noscript fallback -->
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: sans-serif; background: #0a0f1a; color: #e2e8f0; height: 100vh;">
        <h1>6Degrees Recruiting OS</h1>
        <p>JavaScript is required to run this application.</p>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
